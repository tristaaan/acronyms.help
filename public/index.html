<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>AreaCodes.Help</title>
</head>
<body>
  <h1>AreaCodes.Help</h1>
  <h5>what calls come from 999 anyway?</h5>
  <div ng-app="acroSearch">
    <div ng-controller="queryController">
      <span id="query" model="query" smiley-input></span>
      <ul>
        <li class="acro-repeat-animate ng-cloak" ng-repeat="acro in acros | filter:query">
          <span class="acronym">{{acro.code}}</span> <em class="meaning">{{acro.description}}</em>
        </li>
      </ul>
    </div>
  </div>
  <footer>
    Area codes scraped from: <a href="http://www.bennetyee.org/ucsd-pages/area.html" target="_blank">here</a>.
  </footer>
  <script src="dist/index.js"></script>
</body>
</html>
