<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Acronyms.Help</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div ng-app="acroSearch">
    <div ng-controller="queryController">
      <span id="query" model="query" smiley-input></span>
      <ul>
        <li class="acro-repeat-animate ng-cloak" ng-repeat="acro in acros | filter:query">
          <span class="acronym">{{acro.acronym}}</span> <em class="meaning">{{acro.meaning}}</em>
        </li>
      </ul>
    </div>
  </div>

  <footer>
    Acronym missing? <a href="https://github.com/tristaaan/acronyms.help/issues" target="_blank">Suggest it here.</a>
  </footer>

  <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js'></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.js"></script>
  <script src="js/index.js"></script>

</body>
</html>
