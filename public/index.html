<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Acronyms.Help</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div ng-app="acro">
    <div ng-controller="queryController">
      <span id="query" model="query" smiley-input></span>
      <ul>
        <li ng-repeat="acro in acros | filter:query">
          <span>{{acro.acronym}}</span> <em>{{acro.meaning}}</em>
        </li>
      </ul>
    </div>
  </div>

  <script src='http://codepen.io/assets/libs/fullpage/angular.js'></script>
  <script src="js/index.js"></script>

</body>
</html>
